<!DOCTYPE html>
<html>
  <head>
    <title>knobjs demo page</title>
    <script type="text/javascript" src="knob.min.js"></script>
    <style>
      .jsknob-bg {fill: rgba(0,0,0,0);}
      .jsknob-arcbg {fill: rgba(0,0,0,0); stroke-width:0.1; stroke: #555;}
      .jsknob-arc {fill:#e5e;}

      x-jsknob-knob {
        display: inline-block;
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <script>
      var numKnobs = 3;
      window.addEventListener('WebComponentsReady', function(){
        var knobs = [];
        var i;
        var changing = false;
        for(i = 0; i < numKnobs; i++) {
          var knob = document.createElement('x-jsknob-knob')
          knobs.push(knob);
          document.body.appendChild(knob);
        }
        for(i = 0; i < numKnobs; i++) { (function(j){
          knobs[i].addEventListener('change', function(){
            var i;
            if(changing) return;
            changing = true;
            for(i = 0; i < numKnobs; i++) {
              knobs[i].value = knobs[j].value;
            }
            changing = false;
          });
        })(i);}
      });
    </script>
  </body>
</html>
